<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">

    <div class="form-wrapper">
      <form name="form1" class="form" action="#">

        <div>
          <label for="fname">Name and surname:</label>
          <input type="text" name="fname" placeholder="Name and surname">
        </div>

        <div>
          <label for="year">Your date of birth:</label>
          <input type="text" id="year" name="year">
        </div>

        <div>
          <fieldset>
            <legend>Choose your sex:</legend>

            <div>
              <label>
                <input type="radio" name="sex" value="male">male
              </label>
            </div>
            <div>
              <label>
                <input type="radio" name="sex" value="female">female
              </label>
            </div>

          </fieldset>
        </div>

        <div>
          <label for="selectCity">Choose your city</label>
          <select name="selectCity" id="selectCity">
            <option value="Odessa" selected>Odessa</option>
            <option value="Kiyv">Kiyv</option>
            <option value="Dnipro">Dnipro</option>
          </select>
        </div>

        <div>
          <label for="adress">Type your adress:</label>
          <textarea id="adress" name="adress" rows="5" cols="33" style="display: block;"></textarea>
        </div>

        <div>
          <fieldset>
            <legend>Choose your language(s):</legend>

            <div>
              <input type="checkbox" id="russian" name="languages" value="russian" checked />
              <label for="russian">Russian</label>
            </div>

            <div>
              <input type="checkbox" id="ukrainian" name="languages" value="ukrainian" />
              <label for="ukrainian">Ukrainian</label>
            </div>

            <div>
              <input type="checkbox" id="english" name="languages" value="english" />
              <label for="english">English</label>
            </div>

          </fieldset>
        </div>

        <input type="submit" class="submit-btn">

      </form>
    </div>

  </div>

  <script src="js/main.js"></script>
</body>

</html>
